<!DOCTYPE html>
<html lang="en" >


<html>
<head>
  <title> Start Sesion </title>
  <link rel = "stylesheet" type = "text/css" href = "css/estilosiniciosesion.css"> 
  </head>

  <body>
    <div id="login-form-container">
      <div  class="card" style="width: 400px;">
        <div class="card-image">
          <figure class="image is-4by3">
            <img src= "../img/logo.png" alt="Placeholder image" style="padding: 30px;">
          </figure>
        </div>
        <div class="card-content">
          <div class="media">
            <div class="media-content">
            <div class="field" id="centercont">
              <p class="control has-icons-left has-icons-right">
                <input class="input" type="email" placeholder="Email">
                <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
                </span>
                <span class="icon is-small is-right">
                  <i class="fas fa-check"></i>
                </span>
              </p>
            </div>
            <div class="field">
              <p class="control has-icons-left">
                <input class="input" type="password" placeholder="Password">
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </p>
            </div>
            <div class="field">
                <a href="../index.html" class="button is-fullwidth is-info">Iniciar Sesion</a>
            </div>
          </div>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
</body>
</html>
